<ion-view hide-nav-bar="true">
    <ion-header-bar class="new-status-bar bar-positive">
        <div class="buttons">
            <button class="button button-clear ion-chevron-left" ng-click="goBackFunction()">&nbsp;&nbsp;Back</button>
        </div>
        <h1 class="title">Course/Teachers</h1>

    </ion-header-bar>

    <ion-content>
        <div class="Aligner margin-top-20-px" style="justify-content: center">
            <button class="button button-positive " style="margin-right: 10px" ng-click="addCourse()">
                Add Course
            </button>
            <button class="button button-positive" style="margin-left: 10px" ng-click="teacher()">
                Add Teachers
            </button>
        </div>
    </ion-content>
</ion-view>
