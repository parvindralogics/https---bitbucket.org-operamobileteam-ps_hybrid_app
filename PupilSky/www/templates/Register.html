<ion-view view-title="login">

  <ion-header-bar class="new-status-bar bar-positive">
    <div class="buttons">
      <button class="button button-clear ion-chevron-left" ng-click="goBackFunction()">&nbsp;&nbsp;Back</button>
    </div>

    <h1 class="title">Register</h1>

  </ion-header-bar>

  <ion-content class="white_bg_color" align="center">
    <img src="img/logo.png" class="login_logo_img">
   <!-- <p class="login_name">REGISTER</p>-->
    <div align="center">

      <div class="field_screen" align="left">
          <label class="item item-input item-floating-label item-borderless width-100-per input_field_label">
              <span class="input-label app_txt_color input-label-txt-font">Name</span>
              <input type="text" placeholder="Name" class="padding-right-5px" ng-model="UserData.userName">
          </label>
      </div>

        <div class="field_screen" align="left">
            <label class="item item-input item-floating-label item-borderless width-100-per input_field_label" >
                <span class="input-label app_txt_color input-label-txt-font">Email</span>
                <input type="Email" placeholder="Email" class="padding-right-5px" ng-model="UserData.userEmail">
            </label>
        </div>

<!--        <div class="field_screen" align="left">
            <label class="item item-input item-floating-label item-borderless width-100-per input_field_label " >
                <span class="input-label app_txt_color input-label-txt-font">Phone Number</span>
                <input type="number" placeholder="Phone Number" class="padding-right-5px " limit-to="10"  ng-model="UserData.userPhoneNumber">
            </label>
        </div>-->

      <div class="login_screen_field_div" align="center">

        <div class="login_screen_field_img_div field_icon_div">

          <div class=" col-15">

            <select ng-model="status_post" class="login_fields" ng-options="toData as toData.category for toData in to" ng-change="selectedStatusCategory(status_post.id)">
            </select>

          </div>

        </div>

        <div class="Aligner"><input type="number"  name="number" placeholder="Phone number" ng-maxlength="10" ng-model="UserData.userPhoneNumber" > </div>

      </div>


        <div class="field_screen" align="left">
            <label class="item item-input item-floating-label item-borderless width-100-per input_field_label" >
                <span class="input-label app_txt_color input-label-txt-font" >Password</span>
                <input type="password" placeholder="Password" class="padding-right-5px " ng-model="UserData.userPassword">
            </label>
        </div>

        <div >
            <div align="center"  style="display: block;position: relative;width: 90%">
                <ion-checkbox class="item-borderless" ng-model="UserData.termsCondtionChecked" style="width: 50px;padding-left: 0px;float: left;text-align: -webkit-auto;"></ion-checkbox>
                <span class="terms_cnd_txt" ng-click="termsConditionshow()" style="padding-top:5px">Terms & Conditions</span>
                <span class="item-note login_txt" ng-click="login()" style="padding-top:5px">Login</span>
            </div>
        </div>
      <br>

    </div>

  </ion-content>

    <ion-footer-bar style="background-color: #ffffff !important;padding: 0px ! important;background-position:center;border-top-width: 0px !important;">
        <div class="row" style="padding:0px;border: 0px !important;display: -webkit-box;" ng-click="submit()">
            <div class="col app-bg-theme col-center text-center" style="padding: 10px">
                <span class="white-txt-color font-15">Submit</span>
            </div>
        </div>


    </ion-footer-bar>
</ion-view>
