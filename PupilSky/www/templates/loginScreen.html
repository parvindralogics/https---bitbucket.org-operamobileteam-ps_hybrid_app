<ion-view view-title="login">

  <ion-header-bar class="new-status-bar bar-positive">

    <h1 class="title">Login</h1>

  </ion-header-bar>


    <ion-content align="center">
        <img src="img/logo.png" class="login_logo_img">

      <!--  <p class="login_name">LOGIN</p>-->
        <div align="center">

            <div class="login_screen_field_div" align="center">

              <div class="login_screen_field_img_div field_icon_div">

                <div class=" col-15">

                  <select ng-model="status_post" class="login_fields" ng-options="toData as toData.category for toData in to" ng-change="selectedStatusCategory(status_post.id)">
                  </select>

                </div>

              </div>

                <div class="Aligner"><input type="number"  name="number" placeholder="Phone number" ng-maxlength="10" ng-model="loginUserData.mobileNumber" > </div>

            </div>

            <div class="login_screen_field_div" align="center">
                <div class="login_screen_field_img_div field_icon_div"><i
                        class="login_screen_field_img icon  ion-ios-locked-outline white-txt-color font-25"></i></div>
                <div class="Aligner"><input type="password" name="password" placeholder="Password"  ng-model="loginUserData.password" ></div>
            </div>

            <div class="password_div">
                <span class="item-note forgot_passwrd_txt" ng-click="forgotPassword()">Forgot your password ?</span>
            </div>

            <div class="width-80-per">
                <button class="button button-full button-positive signIn-btn"  ng-click="home()">
                    Sign In
                </button>
                <button class="button button-full button-dark signUp-btn " ng-click="register()">
                    New to PupilSky ? SIGNUP
                </button>
            </div>

<!--            <p ng-show="(myForm.number.$error.required && myForm.password.$error.required) && (is_username == true && is_password == true)" style="color: red;">All fields are required</p>
            <p ng-show="myForm.password.$error.required && is_password == true" style="color: red;">Password is required</p>
            <p ng-show="myForm.number.$error.required && is_username == true" style="color: red;">Phone number is required</p>-->

                <hr size="5" color="cornflowerblue" class="width-100-per">
            </div>-->

        </div>

    </ion-content>
