<ion-view view-title="login">

  <ion-header-bar class="new-status-bar bar-positive">
    <div class="buttons">
      <button class="button button-clear ion-chevron-left" ng-click="goBackFunction()">&nbsp;&nbsp;Back</button>
    </div>

    <h1 class="title">Set new password</h1>

  </ion-header-bar>

  <ion-content align="center">
    <!--<p class="forgot_pass_txt margin-top-20-px">Forgot your Password?</p>-->
    <div align="center">
      <div class="login_screen_field_div" align="center" style="width: 90%">
        <div class="login_screen_field_img_div field_icon_div"><i
          class="login_screen_field_img icon  ion-ios-locked-outline white-txt-color font-25" ></i></div>
        <div class="Aligner"> <input type="password" placeholder="New Password" ng-model="passwordData.newPassword"></div>
      </div>

      <div class="login_screen_field_div" align="center" style="width: 90%">
        <div class="login_screen_field_img_div field_icon_div"><i
          class="login_screen_field_img icon  ion-ios-locked-outline white-txt-color font-25" ></i></div>
        <div class="Aligner"> <input type="password" placeholder="Re-password"  ng-model="passwordData.RePassword"></div>
      </div>

<!--      <button class="button button-full button-positive forgot_pass_screen_btn" ng-click="submit()" >
        Submit
      </button>-->
      </div>

  </ion-content>

  <ion-footer-bar
    class="footer-btn-bar">
    <div class="row footer-btn-div" ng-click="submit()" >
      <div class="col app-bg-theme col-center text-center" style="padding: 10px">
        <span class="white-txt-color font-15">Submit</span>
      </div>
    </div>
  </ion-footer-bar>

</ion-view>
